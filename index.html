<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Boggle Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script src="./node_modules/vue-resource/dist/vue-resource.min.js"></script>
  </head>
  <body>

    <div id="board">
      <textarea :value="input" @input="update"></textarea>
      <div>
        <li v-for="word in words">
          {{ word }}
        </li>
      </div>
    </div>

    <script>
      //TODO: move this script to separate file

      const NEWLINE = "\n";
      const MIN_WORD_LENGTH = 3;
      //TODO: move to configuration file, secure/obfuscate
      const WORDNIK_API_KEY = "9faca820768326b5d4b0f077e2f0408be427b5c489831f504";
      new Vue({
        el: "#board",

        // TODO: consider dimensional contraints/validation of input
        // sample board from here:
        // https://www.pinterest.com/pin/334533078540099439
        data: {
          input: `PIEG
OZLN
TRNE
SNAR`,
          words: []
        },
        computed: {
        },
        methods: {
          //TODO: ensure this gets called on initial load
          update: _.debounce(function (e) {
            this.words = [];
            this.input = e.target.value;
            // parse input into a 2-D array
            // split into lines
            var lines = this.input.split(NEWLINE);
            var board = [];
            lines.forEach(function(line)
            {
              // split chars in each line
              var lineChars = line.split("");
              board.push(lineChars);
            });

            //find words
            this.findWords(board);

          }, 300),
          // looks up word in dictionary
          // adds dictionary word to `words` array,
          // does nothing for non-dictionary words
          checkWord: function(word)
          {
            var url = `http://api.wordnik.com/v4/word.json/${word}?api_key=${WORDNIK_API_KEY}`;

            this.$http.get(url).then(response =>
            {
              // if this is a dictionary word, push it to the words array
              // infer whether or not this is a dictional word by presence
              // of "suggestions" or "canonicalForm" properties in response
              if (response.body.hasOwnProperty("suggestions")
                  || response.body.hasOwnProperty("canonicalForm"))
              {
                //TODO: eliminate repeated words?
                this.words.push(word);
              }

            }, response => {
              // error callback
            });
          },
          // TODO: improve performance; consider trie search
          // agorithm heavily inspired by http://www.geeksforgeeks.org/boggle-find-possible-words-board-characters/
          findWords: function(board)
          {
            var visited = [];
            // init all visited cells to false
            for (var i = 0; i < board.length; i++)
            {
              visited[i] = [];
              for (var j = 0; j < board[0].length; j++)
              {
                visited[i][j] = false;
              }
            }
            var str = "";
            for (i = 0; i < board.length; i++)
            {
              for (var j = 0; j < board[0].length; j++)
              {
                this.findWordsUtil(board, visited, i, j, str)
              }
            }
          },
          findWordsUtil: function(board, i, j, str)
          {
            this.visited[i][j] = true;
            str += board[i][j];
            if (str.length >= MIN_WORD_LENGTH)
            {
              this.checkWord(str);
            }

            for (var row = i-1; row <= i+1 && row < board.length; row++)
            {
              for (var col = j-1; col <= j+1 && col < board[0].length; col++)
              {
                if (row >= 0 && col >= 0 && !visited[row][col])
                {
                  // recurse
                  this.findWordsUtil(board, visited, row, col, str);
                }
              }
            }

            str = str.substr(0, str.length - 1);
            this.visited[i][j] = false;
          }
        }
      })
    </script>

  </body>
</html>
