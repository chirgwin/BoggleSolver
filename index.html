<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Boggle Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
  </head>
  <body>

    <div id="board">
      <textarea :value="input" @input="update"></textarea>
      <div v-html="boggleSolutions"></div>
    </div>

    <script>
      const NEWLINE = "\n";
      new Vue({
        el: "#board",

        //TODO: consider dimensional contraints/validation of input
        // sample board from here:
        // https://www.pinterest.com/pin/334533078540099439
        data: {
          input: `PIEG
OZLN
TRNE
SNAR`
        },
        computed: {
          boggleSolutions: function ()
          {
            // parse input into a 2-D array
            // split into lines
            var lines = this.input.split(NEWLINE);
            var board = [];
            lines.forEach(function(line)
            {
              // split chars in each line
              var lineChars = line.split("");
              board.push(lineChars);
            });

            //TODO: find words!
            return this.input;
          }
        },
        methods: {
          update: _.debounce(function (e) {
            this.input = e.target.value
          }, 300)
        }
      })
    </script>

  </body>
</html>
