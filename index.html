      const NEWLINE = "\n";

      const MAX_WORD_LENGTH = 4;

        el: "#board",

        // TODO: consider dimensional contraints/validation of input

          checkWord: function(word)
          {
            if (dictionary.indexOf(word.toLowerCase()) >= 0)
            {
              this.words.push(word);
            }

          findWords: function()
          {
            // parse input into a 2-D array
            // split into lines
            var lines = this.input.split(NEWLINE);
            var board = [];
            lines.forEach(function(line)
            {
              // split chars in each line
              var lineChars = line.split("");
              board.push(lineChars);
            });

            this.visited = [];
            // init all visited cells to false
            for (var i = 0; i < board.length; i++)
            {
              this.visited[i] = [];
              for (var j = 0; j < board[0].length; j++)
              {
                this.visited[i][j] = false;
              }
            }
            var str = "";
            for (i = 0; i < board.length; i++)
            {
              for (var j = 0; j < board[0].length; j++)
              {
                this.findWordsUtil(board, i, j, str)
              }
            }
          },
          findWordsUtil: function(board, i, j, str)
          {
            this.visited[i][j] = true;
            str += board[i][j];

            //cheat a little here to improve performance
            if (str.length >= MIN_WORD_LENGTH && str.length <= MAX_WORD_LENGTH)
            {
              this.checkWord(str);
            }

            for (var row = i-1; row <= i+1 && row < board.length; row++)
            {
              for (var col = j-1; col <= j+1 && col < board[0].length; col++)
              {
                if (row >= 0 && col >= 0 && !this.visited[row][col])
                {
                  // recurse
                  this.findWordsUtil(board, row, col, str);
                }
              }
            }

            str = str.substr(0, str.length - 1);
            this.visited[i][j] = false;
          }
        }
